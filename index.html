<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RATA Flipbook</title>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #e6e6e6;
}

#flipbook {
  width: 90vw;
  height: 90vh;
  margin: auto;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}

#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>

<body>

<div id="flipbook">
  <!-- Portrait Cover -->
  <div><img src="RATARationale.jpg" alt="Cover"></div>

  <!-- Landscape Spreads -->
  <div><img src="RATARationale2.jpg" alt="Spread 1"></div>
  <div><img src="RATARationale3.jpg" alt="Spread 2"></div>
  <div><img src="RATARationale4.jpg" alt="Spread 3"></div>
  <div><img src="RATARationale5.jpg" alt="Spread 4"></div>
  <div><img src="RATARationale6.jpg" alt="Spread 5"></div>
  <div><img src="RATARationale7.jpg" alt="Spread 6"></div>
  <div><img src="RATARationale8.jpg" alt="Spread 7"></div>
  <div><img src="RATARationale9.jpg" alt="Spread 8"></div>
  <div><img src="RATARationale10.jpg" alt="Spread 9"></div>
  <div><img src="RATARationale11.jpg" alt="Spread 10"></div>
  <div><img src="RATARationale12.jpg" alt="Spread 11"></div>
  <div><img src="RATARationale13.jpg" alt="Spread 12"></div>
  <div><img src="RATARationale14.jpg" alt="Spread 13"></div>
  <div><img src="RATARationale15.jpg" alt="Spread 14"></div>
  <div><img src="RATARationale16.jpg" alt="Spread 15"></div>
  <div><img src="RATARationale17.jpg" alt="Spread 16"></div>
  <div><img src="RATARationale18.jpg" alt="Spread 17"></div>
  <div><img src="RATARationale19.jpg" alt="Spread 18"></div>
  <div><img src="RATARationale20.jpg" alt="Spread 19"></div>

  <!-- Portrait Back Cover -->
  <div><img src="RATARationale21.jpg" alt="Back Cover"></div>
</div>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    display: "single",   // single-page mode works with mixed orientations
    elevation: 50,
    gradients: true
  });

  $(window).on("resize", function() {
    $("#flipbook").turn("size", $("#flipbook").width(), $("#flipbook").height());
  });
});
</script>

</body>
</html>
