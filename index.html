<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flipbook</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #e6e6e6;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body>

  <div id="flipbook">
    <div><img src="RATARationale.jpg"></div>
    <div><img src="RATARationale2.jpg"></div>
    <div><img src="RATARationale3.jpg"></div>
    <div><img src="RATARationale4.jpg"></div>
    <div><img src="RATARationale5.jpg"></div>
    <div><img src="RATARationale6.jpg"></div>
    <div><img src="RATARationale7.jpg"></div>
    <div><img src="RATARationale8.jpg"></div>
    <div><img src="RATARationale9.jpg"></div>
    <div><img src="RATARationale10.jpg"></div>
    <div><img src="RATARationale11.jpg"></div>
    <div><img src="RATARationale12.jpg"></div>
    <div><img src="RATARationale13.jpg"></div>
    <div><img src="RATARationale14.jpg"></div>
    <div><img src="RATARationale15.jpg"></div>
    <div><img src="RATARationale16.jpg"></div>
    <div><img src="RATARationale17.jpg"></div>
    <div><img src="RATARationale18.jpg"></div>
    <div><img src="RATARationale19.jpg"></div>
    <div><img src="RATARationale20.jpg"></div>
    <div><img src="RATARationale21.jpg"></div>
  </div>

 <script>
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    elevation: 50,
    gradients: true,
    display: "single"   // â˜… important: show one page at a time
  });

  $(window).on("resize", function () {
    $("#flipbook").turn("size",
      $("#flipbook").width(),
      $("#flipbook").height()
    );
  });
</script>
